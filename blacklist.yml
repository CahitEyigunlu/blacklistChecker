database:
  recorded_dbs:
    mongodb: false 
    mysql: false  
    postgresql: true 

# Blacklist Servisleri
blacklists:
  - name: "Spamhaus"
    dns: "zen.spamhaus.org"
    removal_link: "https://www.spamhaus.org/removal/"
    removal_method: "web formu doldurma"
    description: "E-posta spam kaynaklarını listeler."
  - name: "Barracuda"
    dns: "b.barracudacentral.org"
    removal_link: "https://www.barracudanetworks.com/support/knowledge-base/how-do-i-remove-my-ip-address-from-the-barracuda-reputation-system"
    removal_method: "otomatik kaldırma (genellikle 24 saat içinde)"
    description: "Spam ve kötü amaçlı yazılım kaynaklarını listeler."
  - name: "SORBS"
    dns: "dnsbl.sorbs.net"
    removal_link: "https://www.sorbs.net/lookup.shtml"
    removal_method: "ip adresi kontrolü ve kaldırma talebi"
    description: "Çeşitli spam kaynaklarını listeler (açık proxy'ler, spam gönderenler, vb.)."
  - name: "SpamCop"
    dns: "bl.spamcop.net"
    removal_link: "https://www.spamcop.net/bl.shtml"
    removal_method: "e-posta gönderme"
    description: "Spam gönderenleri ve kötü amaçlı yazılım kaynaklarını listeler."
  - name: "The CBL"
    dns: "cbl.abuseat.org"
    removal_link: "https://cbl.abuseat.org/lookup.cgi"
    removal_method: "ip adresi kontrolü ve kaldırma talebi"
    description: "Kötü amaçlı yazılım ve spam kaynaklarını listeler."
  - name: "SURBL"
    dns: "multi.surbl.org"  # Düzeltilmiş DNS adresi
    removal_link: "https://www.surbl.org/faqs#removed"
    removal_method: "otomatik kaldırma (belirli bir süre sonra)"
    description: "Spam e-postalarında bulunan URL'leri listeler."
  - name: "Hostkarma"
    dns: "karma.junkemailfilter.com"
    removal_link: "https://www.hostkarma.com/delisting/"
    removal_method: "web formu doldurma"
    description: "Spam gönderenleri ve kötü amaçlı yazılım kaynaklarını listeler."
  - name: "Spamhaus DROP"
    dns: "drop.spamhaus.org"
    removal_link: "https://www.spamhaus.org/removal/"
    removal_method: "manuel kaldırma talebi"
    description: "Spam kaynaklarını ve kötü amaçlı yazılımları listeler, daha agresif bir liste."
  - name: "Spamhaus EDROP"
    dns: "edrop.spamhaus.org"
    removal_link: "https://www.spamhaus.org/removal/"
    removal_method: "manuel kaldırma talebi"
    description: "Spam kaynaklarını ve kötü amaçlı yazılımları listeler, DROP listesinden daha katı."